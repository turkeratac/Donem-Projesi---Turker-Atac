<body style="padding: 1rem;">
    <div id="top" style="border: 1px solid red; height: 5rem;">
        <h1 style="text-align: center; color: red;">top --- header</h1>
    </div>

    <div id="logo-menu" style="border: 1px solid orange; border: 1px solid orange; height: 5rem; margin-top: .5rem;">
        <h1 style="color: orange; text-align: center;">logo-menu --- nav</h1>
    </div>
    <!-- Top kısmı buraya kadar alınacak. -->

    <div id="subeler" style="border: 1px solid black; padding: 1rem; margin-top: 1rem;">
        <h1>il-sube</h1>
        <div class="sayfa-basligi" style="border: 1px solid brown;">
            <h1 style="text-align: center; color: brown;">sayfa-basligi</h1>
        </div>

        <div id="yemek-sayfa-ust" style="border: 1px solid red; padding: 1rem; margin-top: 1rem;">
            <h1 style="color: red;">yemek-sayfa-ust</h1>
            <div id="yemek-sayfa-resim" style="border: 1px solid darkgoldenrod; margin-top: 1rem; padding: 1rem; display: inline-block; width: 35rem; height: 20rem;">
                <h1 style="color: darkgoldenrod;">yemek-sayfa-resim (article)</h1>
            </div>
            <div id="yemek-sayfa-tarif" style="border: 1px solid green; margin-top: 1rem; padding: 1rem; float: right; width: 45rem; height: 20rem;">
                <h1 style="color: green;">yemek-sayfa-tarif (aside)</h1>
            </div>
        </div>
         
        <div id="yemek-sayfa-yapilis" style="border: 1px solid blue; height: 20rem; margin-top: 1rem;">
            <h1 style="color: blue; text-align: center;">yemek-sayfa-yapilis (section)</h1>
        </div>
    </div>


    <!-- Footer kopyalama başlangıç -->
    <div id="footer" style="border: 1px solid darkgoldenrod; height: 15rem; margin-top: .5rem;">
        <h1 style="color: darkgoldenrod;">footer</h1>
        <div id="hakkimizda" style="width: 50rem; height: 10rem; border: 1px solid darkgreen; margin: 1rem; display: inline-block;">
            <h1 style="color: darkgreen; text-align: center;">hakkimizda</h1>
        </div>
        <div id="bizeyazin" style="width: 50rem; height: 10rem; border: 1px solid saddlebrown; margin: 1rem; float: right;">
            <h1 style="color: saddlebrown; text-align: center;">bize-yazin</h1>
        </div>
    </div>
